<!--Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    Email: <input type="text" name="email" type="text" placeholder="Digite seu email" autocomplete="off" required autofocus></br>
    Senha: <input type="password" name="senha" type="text" placeholder="Digite sua senha" required></br>
    Lembre-me: <input type="checkbox" name="lembrar" type="text"></br>
    <button type="submit">Entrar</button>
  </form> 
</body>
</html>
